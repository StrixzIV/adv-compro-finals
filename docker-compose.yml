services:

  db:
    container_name: adv-compro-db
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network

  pgadmin:
    container_name: adv-compro-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ./server.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    networks:
      - backend_network

  frontend:
    container_name: adv-compro-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "3000:3000"
    networks:
      - backend_network
    restart: unless-stopped
    depends_on:
      - db
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    container_name: adv-compro-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEV=${DEV-}
    volumes:
      - ./backend/src:/var/backend/src:rw
      - ./backend/tools:/var/backend/tools:ro
    depends_on:
      - db
    networks:
      - backend_network
    develop:
      watch:
        - action: rebuild
          path: backend/Dockerfile
        - action: rebuild
          path: backend/src/pyproject.toml
        - action: rebuild
          path: backend/tools/

